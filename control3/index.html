<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

</head>
<body>
     <h1>Контрольна робота №3</h1>
    <h2>Гнатюк Юлія Володимиріна </h2>

<div class="calculator">
    <label for="op1">Operand 1:</label>
    <input id="op1" type="text">
    <label for="op2">Operand 2:</label>
    <input id="op2" type="text">
    <div id="result"></div>
    <button id="add-button">+</button>
    <button id="sub-button">-</button>
    <button id="mul-button">*</button>
    <button id="div-button">/</button>
    <button id="log-button">log</button>
    <button id="sin-button">sin</button>
    <button id="tan-button">tan</button>
    <div id="info"></div>
</div>
<script src="script.js"></script>

</body>
</html>
