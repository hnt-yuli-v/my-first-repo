<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
    <h1>Контрольна робота №3</h1>
    <h2>Гнатюк Юлія Володимирівна </h2>

    <form id="calculator-form">
        <label for="operand1">Operand 1:</label>
        <input type="number" id="operand1" name="operand1" required>
        <br>
        <label for="operand2">Operand 2:</label>
        <input type="number" id="operand2" name="operand2" required>
        <br>
        <button type="button" id="add-button">+</button>
        <button type="button" id="sub-button">-</button>
        <button type="button" id="mul-button">*</button>
        <button type="button" id="div-button">/</button>
        <button type="button" id="log-button">log</button>
        <button type="button" id="sin-button">sin</button>
        <button type="button" id="tan-button">tan</button>
    </form>
    <p id="result">Result: </p>
    <div id="info"></div>

    <script src="script.js" ></script>

</body>
</html>
