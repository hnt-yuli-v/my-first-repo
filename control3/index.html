<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    #result {
        text-transform: capitalize;
    }
</style>
</head>
<body>
   <h1>Контрольна робота №3</h1>
    <h2>Гнатюк Юлія Володимирівна </h2>

    <div class="calculator">
        <label for="op1">Operand 1:</label>
        <input id="op1" type="text">
        <label for="op2">Operand 2:</label>
        <input id="op2" type="text">
        <h3 id="result">Result</h3> <!-- Changed from <h3 id="result"></h3> to <h3 id="result">Result</h3> -->
        <button id="add-button">+</button>
        <button id="sub-button">-</button>
        <button id="mul-button">*</button>
        <button id="div-button">/</button>
        <button id="log-button">log</button>
        <button id="sin-button">sin</button>
        <button id="tan-button">tan</button>
        <div id="info"></div>
    </div>

    <script src="script.js" ></script>

</body>
</html>
